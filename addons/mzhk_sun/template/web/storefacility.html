{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/mzhk_sun/template/public/ygcsslist.css">
<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="{php echo $this->createWebUrl('storefacility')}">店内设施管理</a></li>
    <li><a href="{php echo $this->createWebUrl('storefacility',array('op'=>'add'))}">添加店内设施</a></li>
</ul>
<div class="main">

    <div class="panel panel-default">
        <div class="panel-heading">
            店内设施管理
        </div>
            <div class="panel-body">
                <div class="row">
                    <table class="yg5_tabel col-md-12">
                    <tr class="yg5_tr1">
                            <td class="store_td1 col-md-1">id</td>
                            <td class="col-md-2">店内设施名称</td>
                            <td class="col-md-2">店内设施选中图标</td>
                            <td class="col-md-2">店内设施未选中图标</td>
                            <td class="col-md-3">操作</td>
                        </tr>
                        {loop $list $row}
                        <tr class="yg5_tr2">
                            <td><div>{$row['id']}</div></td>
                            <td>{$row['facilityname']}</td>
                            <td><img src="{$_W['attachurl']}{$row['selectedimg']}" width="30"></td>
                            <td><img src="{$_W['attachurl']}{$row['unselectedimg']}" width="30"></td>
                            <td>
                                <a href="{php echo $this->createWebUrl('storefacility', array('op' => 'edit','id' => $row['id']))}" class="storespan btn btn-xs">
                                    <span class="fa fa-pencil"></span>
                                    <span class="bianji">编辑
                                        <span class="arrowdown"></span>
                                    </span>                            
                                </a>
                                <a href="javascript:void(0);" class="storespan btn btn-xs" data-toggle="modal" data-target="#myModal{$row['id']}">
                                    <span class="fa fa-trash-o"></span>
                                    <span class="bianji">删除
                                        <span class="arrowdown"></span>
                                    </span>
                                </a>
                            </td>
                        </tr>
                            <div class="modal fade" id="myModal{$row['id']}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel" style="font-size: 20px;">提示</h4>
                                        </div>
                                        <div class="modal-body" style="font-size: 20px">
                                            确定删除么？
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                            <a href="{php echo $this->createWebUrl('storefacility', array('op' => 'delete','id' => $row['id']))}" type="button" class="btn btn-info" >确定</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {/loop}
                           {if empty($list)}
                            <tr class="yg5_tr2">
                                <td colspan="4">
                                    暂无商家信息
                                </td>
                            </tr>
                          {/if}
                        </table>
                    </div>
            </div>
        </div>

</div>
<script type="text/javascript">
    $(function(){
        $("#frame-1").show();
        $("#yframe-1").addClass("wyactive");
    })
</script>

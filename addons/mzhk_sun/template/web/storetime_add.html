{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/mzhk_sun/template/public/ygcss.css">
<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li><a href="{php echo $this->createWebUrl('storetime')}">入驻期限管理</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('storetime',array('op'=>'add'))}">添加入驻期限</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                添加入驻期限
            </div>
            <div class="panel-body">

                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">期限名称</label>
                    <div class="col-sm-9">
                        <input type="text" name="lt_name" class="form-control" value="{$info['lt_name']}" />
                    </div>
                    <div class="help-block col-sm-push-2 col-sm-12">*例如：一周 / 一个月 / 一年</div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">期限时间</label>
                    <div class="col-sm-9">
                        <input type="text" name="lt_day" class="form-control" value="{$info['lt_day']}" style="width: 200px;display: inline-block;" /> 天
                    </div>
                    <div class="help-block col-sm-push-2 col-sm-12">*例如：30天（对应名称的时间）</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 450px;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$info['id']}" />
            <input type="hidden" name="op" value="save" />
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-1").show();
        $("#yframe-1").addClass("wyactive");
    })
</script>

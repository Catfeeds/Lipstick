{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/mzhk_sun/template/public/ygcss.css">
<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li><a href="{php echo $this->createWebUrl('wxappjump')}">跳转小程序管理</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('wxappjump',array('op'=>'add'))}">添加跳转小程序</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                添加跳转小程序
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">跳转小程序名称</label>
                    <div class="col-sm-9">
                        <input type="text" name="title" class="form-control" value="{$info['title']}" style="width: 300px;display: inline-block;" /> 
                    </div>
                    <div class="help-block col-sm-push-2 col-sm-12">*加个名称好识别</div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">跳转小程序appid</label>
                    <div class="col-sm-9">
                        <input type="text" name="appid" class="form-control" value="{$info['appid']}" style="width: 300px;display: inline-block;" /> 
                    </div>
                    <div class="help-block col-sm-push-2 col-sm-12">*必须是和该平台的小程序是绑定在同一个公众号下的</div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">跳转小程序目标页面</label>
                    <div class="col-sm-9">
                        <input type="text" name="path" class="form-control" value="{$info['path']}" style="width: 300px;display: inline-block;" /> 
                    </div>
                    <div class="help-block col-sm-push-2 col-sm-12">*要跳转的小程序其中的一个页面</div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">显示页面/位置</label>
                    <div class="col-sm-9">
                        <select name="position">
                            <option value="0" {if $info['position']==1}selected{/if}>不在固定位置使用</option>
                            <option value="1" {if $info['position']==1}selected{/if} >首页浮标</option>
                        </select>
                    </div>
                    <div class="help-block col-sm-push-2 col-sm-12">*要跳转的小程序其中的一个页面</div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">跳转小程序图标</label>
                    <div class="col-sm-9">
                        {php echo tpl_form_field_image('pic', $info['pic']);}
                    </div>
                    <div class="help-block col-sm-push-2 col-sm-12">*建议比例1：1 （90*90）</div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
                    <div class="col-sm-9">
                        <input type="text" name="sort" class="form-control" value="{if $info['sort']}{$info['sort']}{else}255{/if}" style="width: 300px;display: inline-block;" /> 
                    </div>
                    <div class="help-block col-sm-push-2 col-sm-12">*0 - 255，数字越小排序越前</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 450px;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$info['id']}" />
            <input type="hidden" name="op" value="save" />
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-6").show();
        $("#yframe-6").addClass("wyactive");
    })
</script>

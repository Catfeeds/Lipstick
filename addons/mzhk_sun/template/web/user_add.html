{template 'public/header'}

{template 'public/comhead'}

<link rel="stylesheet" type="text/css" href="../addons/mzhk_sun/template/public/ygcss.css">
<ul class="nav nav-tabs">    
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="javascript:void(0);">会员列表</a></li>
    <li><a href="{php echo $this->createWebUrl('user2');}"><i class="fa fa-refresh"></i>返回会员列表</a></li>
</ul>
<div class="main ygmain">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">

            <div class="panel-heading wyheader">
                会员信息
            </div>

            <div class="panel-body">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">选择vip类型</label>
                    <div class="col-sm-9">
                        <select name="viptype" class="col-md-6" id="vipid">
                            <option value="">请选择VIP类型</option>
                            {loop $viplist $row}
                            <option value="{$row['id']}$$${$row['title']}" {if $info['viptype']==$row['id']} selected{/if}>{$row['title']}</option>
                            {/loop}
                        </select>
                        <span class="help-block">* </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">VIP到期时间</label>
                    <div class="col-sm-9">
                        <input type="text" class="layui-input" name="endtime" value="{if $info['endtime']}{php echo date('Y-m-d H:i:s',$info['endtime'])}{else}{/if}" id="endtime" placeholder="yyyy-MM-dd H:i:s" style="width: 150px">
                        <span class="help-block">*VIP到期时间</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">手机号码</label>
                    <div class="col-sm-9">
                        <input type="text" name="telphone" class="form-control" value="{$info['telphone']}" style="width: 150px;"/>
                    </div>
                </div>

      </div>
  </div>
        <div class="form-group">

            <input type="submit" name="submit" value="保存设置" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 550px;"/>

            <input type="hidden" name="token" value="{$_W['token']}" />
             <input type="hidden" name="id" value="{$info['id']}" />
             <input type="hidden" name="op" value="updateuser" />
        </div>

    </form>

</div>
<script type="text/javascript">
    $(function(){
        $("#frame-11").show();
        $("#yframe-11").addClass("wyactive");
    })

    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#endtime',
            type: 'datetime'
        });
    });
</script>

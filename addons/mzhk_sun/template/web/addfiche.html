{template 'public/header'}

{template 'public/comhead'}

<link rel="stylesheet" type="text/css" href="../addons/mzhk_sun/template/public/ygcss.css">

<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="activ"><a href="{php echo $this->createWebUrl('jksing')}">集卡设置</a></li>
    <li  class="activ"><a href="{php echo $this->createWebUrl('card')}">集卡列表</a></li>
    <li  class="active"><a href="javascript:void(0);">卡片管理</a></li>
</ul>
<div class="main ygmain">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">

            <div class="panel-heading wyheader">

                卡片信息

            </div>

            <div class="panel-body">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">卡片名称</label>
                    <div class="col-sm-9">
                        <input type="text" name="title" class="form-control" value="{$info['title']}" />
                    </div>
                </div>
                <div class="form-group">

                    <label class="col-sm-2 control-label">所属集卡活动</label>
                    <div class="col-sm-10">
                        <select name="gname" class="col-md-6" id="groupid">

                            <option value="0">请选择所属集卡活动</option>

                            {loop $goods $row}

                            <option id="{$row['gid']}" value="{$row['gid']}$$${$row['gname']}" {if $info['gid']==$row['gid']} selected{/if}>{$row['gname']}</option>

                            {/loop}

                        </select>

                        <!-- <span class="btn btn-sm ygbtn" data-toggle="modal" data-target="#myModal1">搜索城市</span> -->

                    </div>
                    <div class="help-block col-sm-push-2 col-sm-12">*该卡片所属集卡活动</div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">*概率(%)</label>
                    <div class="col-sm-9">
                        <input type="text" name="probability" class="form-control" value="{$info['probability']}"  style="width: 50px;"/>
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">*排序</label>
                    <div class="col-sm-9">
                        <input type="text" name="sort" class="form-control" value="{$info['sort']}"  style="width: 50px;"/>
                    </div>

                </div>
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">卡片详情</label>
                    <div class="col-sm-9">
                        {php echo tpl_ueditor('content',$info['content']);}
                    </div>
                </div>



                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">卡片图片</label>
                    <div class="col-sm-9">
                        {php echo tpl_form_field_image('pic', $info['pic']);}
                        <span class="help-block">*建议比例 1:1</span>
                    </div>
                </div>



            </div>
        </div>
        <div class="form-group">

            <input type="submit" name="submit" value="保存设置" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 550px;"/>

            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$info['id']}" />

        </div>

    </form>

</div>
<script type="text/javascript">
    $(function(){
        $("#frame-9").show();
        $("#yframe-9").addClass("wyactive");
    })
    $(".chick1").click(function(){
        var ids= $(this).val();
        if(ids ==2){
            $('.qg').hide()
            $('.pintuan').hide();
            $('.pintuannum').hide();
            $('.kj').show();
        }
        if(ids ==3){
            $('.qg').hide()
            $('.kj').hide();
            $('.pintuannum').show();
            $('.pintuan').show();
        }
        if(ids ==4){
            $('.qg').hide()
            $('.shopprice').hide();
            $('.kj').hide();
            $('.pintuannum').hide();
            $('.pintuan').hide();
        }
        if(ids ==5){
            $('.qg').show()

            $('.kj').hide();
            $('.pintuannum').hide();
            $('.pintuan').hide();
        }
        if(ids ==6){
            $('.qg').hide()
            $('.kj').hide();
            $('.pintuannum').hide();
            $('.pintuan').hide();
        }
    })
</script>
<script type="text/javascript">

    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#astime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#antime',
            type: 'datetime'
        });
    });

    layui.use('form', function () {
        var form = layui.form;
        form.render();
        form.on('radio(type)', function (data) {
            if (this.value == 1) {
                $('#cash').hide()
                $('#discount').show()
            } else {
                $('#discount').hide()
                $('#cash').show()
            }

        })

    });
</script>

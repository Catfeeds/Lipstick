</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                添加入驻价格
            </div>
            <div class="panel-body">
                 <!-- <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">期限</label>
                    <div class="col-sm-9">
                        <select name="limittype" class="col-md-6" id="groupid">
                            <option value="0">请选择所期限</option>
                            {loop $limittype $row}

                            {/loop}
                        </select>
                    </div>
                </div> -->
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">入驻期限</label>
                    <div class="col-sm-9">
                        <input type="text" name="lt_name" class="form-control" value="{$info['lt_name']}" style="width: 200px;display: inline-block;" /> 
                    </div>
                    <div class="help-block col-sm-push-2 col-sm-12">*例如：一周、一月、一季、半年、一年等</div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">入驻天数</label>
                    <div class="col-sm-9">
                        <input type="text" name="lt_day" class="form-control" value="{$info['lt_day']}" style="width: 200px;display: inline-block;" /> 天
                    </div>
                    <div class="help-block col-sm-push-2 col-sm-12">*例如：一周为7天就填 7 ；一个月为30天就填 30 等</div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">入驻价格</label>
                    <div class="col-sm-9">
                        <input type="text" name="money" class="form-control" value="{$info['money']}" style="width: 200px;display: inline-block;" /> 元
                    </div>
                    <div class="help-block col-sm-push-2 col-sm-12">*例如：10</div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
                    <div class="col-sm-9">
                        <input type="text" name="sort" class="form-control" value="{$info['sort']}" style="width: 200px;display: inline-block;" /> 
                    </div>
                    <div class="help-block col-sm-push-2 col-sm-12">*0 - 255，数字越小排序越前</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 450px;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$info['id']}" />
            <input type="hidden" name="op" value="save" />
        </div>

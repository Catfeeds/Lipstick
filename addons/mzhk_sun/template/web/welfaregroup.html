{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/mzhk_sun/template/public/ygcss.css">
<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="javascript:void(0);">福利群信息设置</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <!--<input type="hidden" name="parentid" value="{$parent['id']}" />-->
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                福利群信息设置
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">是否显示福利群</label>
                    <div class="col-sm-10">
                         <label class="radio-inline">
                            <input type="radio" id="emailwy1" name="showgw" value="1" {if $item['showgw']==1 || empty($item['showgw'])}checked{/if} />
                            <label for="emailwy1">开</label>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="emailwy2" name="showgw" value="0" {if $item['showgw']==0}checked{/if} />
                            <label for="emailwy2">关</label>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">福利群名称</label>
                    <div class="col-sm-9">
                        <input type="text" name="wg_title" class="form-control" value="{$item['wg_title']}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">福利群logo</label>
                    <div class="col-sm-9">
                        {php echo tpl_form_field_image('wg_img', $item['wg_img']);}
                        <span class="help-block">*建议比例 1:1 (80*80)</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">福利群加群关键字</label>
                    <div class="col-sm-9">
                        <input type="text" name="wg_keyword" class="form-control" value="{$item['wg_keyword']}" />
                    </div>
                    <div class="help-block col-sm-push-2 col-sm-12">*例如设定的获取加群信息的关键字为 “ 9588 ” 那就输入 9588 </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">福利群说明</label>
                    <div class="col-sm-9">
                        <input type="text" name="wg_directions" class="form-control" value="{$item['wg_directions']}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">加群图标</label>
                    <div class="col-sm-9">
                        {php echo tpl_form_field_image('wg_addicon', $item['wg_addicon']);}
                        <span class="help-block">*建议比例 1:1 (80*80)</span>
                    </div>
                </div>

        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #444444;margin-left: 550px;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$item['id']}" />
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-12").show();
        $("#yframe-12").addClass("wyactive");
    })
</script>
